<ul>
    {% for archive in object_list %}
        <li>{{ archive.pub_date|date:"F j, Y" }}: {{ archive.title }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: {{ previous_month|date:"F Y" }}
    {% endif %}
    {% if next_month %}
        Next Month: {{ next_month|date:"F Y" }}
    {% endif %}
</p>
